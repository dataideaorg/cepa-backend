<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | CEPA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gabarito', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #eff6ff, #fef3c7, #d1fae5);
            padding: 1rem;
            color: #1f2937;
        }

        .container {
            max-width: 42rem;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 9rem;
            font-weight: 900;
            color: #800020;
            margin-bottom: 1rem;
            line-height: 1;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        .error-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
            animation: slideIn 0.5s ease-out 0.3s both;
        }

        @media (min-width: 768px) {
            .error-title {
                font-size: 2.5rem;
            }
        }

        .error-message {
            font-size: 1.125rem;
            color: #64748b;
            margin-bottom: 2rem;
            max-width: 28rem;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            animation: slideIn 0.5s ease-out 0.4s both;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
            animation: slideIn 0.5s ease-out 0.5s both;
        }

        @media (min-width: 640px) {
            .button-group {
                flex-direction: row;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid;
        }

        .btn-primary {
            background-color: #800020;
            color: white;
            border-color: #800020;
        }

        .btn-primary:hover {
            background-color: rgba(128, 0, 32, 0.9);
            transform: translateY(-1px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .btn-secondary {
            background-color: #166534;
            color: white;
            border-color: #166534;
        }

        .btn-secondary:hover {
            background-color: #14532d;
            transform: translateY(-1px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .btn-icon {
            margin-right: 0.5rem;
            width: 1.25rem;
            height: 1.25rem;
        }

        .quick-links {
            animation: fadeInUp 0.5s ease-out 0.6s both;
        }

        .quick-links-title {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 1rem;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
        }

        .link-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1f2937;
            text-decoration: none;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
            background-color: transparent;
            border: 1px solid transparent;
        }

        .link-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: #800020;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.875rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 0.625rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. 
            Let's get you back on track.
        </p>
        
        <div class="button-group">
            <a href="/" class="btn btn-primary">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Go Home
            </a>
            
            <a href="/admin" class="btn btn-secondary">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Admin Panel
            </a>
        </div>
        
        <div class="quick-links">
            <p class="quick-links-title">You might be looking for:</p>
            <div class="links-container">
                <a href="/" class="link-btn">Home</a>
                <a href="/admin" class="link-btn">Admin</a>
                <a href="/about/" class="link-btn">About</a>
                <a href="/focus-area/" class="link-btn">Focus Areas</a>
                <a href="/resources/" class="link-btn">Resources</a>
                <a href="/multimedia/" class="link-btn">Multimedia</a>
                <a href="/getinvolved/" class="link-btn">Get Involved</a>
            </div>
        </div>
    </div>
</body>
</html>
