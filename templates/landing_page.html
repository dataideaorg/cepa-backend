<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPA Backend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gabarito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f9fc;
            color: #333;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 500px;
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 2rem;
            display: inline-block;
        }

        h1 {
            color: #2c3e50;
            font-size: 1.75rem;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.2;
        }

        p {
            margin-bottom: 2rem;
            color: #64748b;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #2563eb;
            color: white;
            padding: 12px 32px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    {% load static %}
    <div class="container">
        <img src="{% static 'home/images/logo.png' %}" alt="CEPA Logo" class="logo">
        <h1>Welcome to the CEPA Backend</h1>
        <p>You are about to access the Centre for Policy Analysis admin panel.<br>Please ensure you
            have
            the necessary credentials to proceed.</p>
        <a href="/admin" class="btn">Go to Admin Panel</a>
    </div>
</body>

</html>
