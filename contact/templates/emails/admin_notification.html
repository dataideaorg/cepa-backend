<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Contact Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f4f4f4; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .content { background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .field { margin-bottom: 15px; }
        .label { font-weight: bold; color: #555; }
        .value { margin-top: 5px; }
        .message { background: #f9f9f9; padding: 15px; border-left: 4px solid #007cba; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Form Submission</h2>
            <p>A new contact form has been submitted on the CEPA website.</p>
        </div>
        
        <div class="content">
            <div class="field">
                <div class="label">Name:</div>
                <div class="value">{{ name }}</div>
            </div>
            
            <div class="field">
                <div class="label">Email:</div>
                <div class="value">{{ email }}</div>
            </div>
            
            <div class="field">
                <div class="label">Phone:</div>
                <div class="value">{{ phone }}</div>
            </div>
            
            <div class="field">
                <div class="label">Organization:</div>
                <div class="value">{{ organization }}</div>
            </div>
            
            <div class="field">
                <div class="label">Subject:</div>
                <div class="value">{{ subject }}</div>
            </div>
            
            <div class="field">
                <div class="label">Inquiry Type:</div>
                <div class="value">{{ inquiry_type }}</div>
            </div>
            
            <div class="field">
                <div class="label">Message:</div>
                <div class="message">{{ message }}</div>
            </div>
        </div>
    </div>
</body>
</html>
